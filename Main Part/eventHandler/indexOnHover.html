<head>
    <meta charset="utf-8">
    <title> Image Guess </title>
    <style>
        body {
            margin: 20px;
        }

        img {
            margin: 20px;
        }

        /* added in second step */
    </style>
    <script>
        window.onload = init;

        function init() {
            var images = document.getElementsByTagName("img");
            for (var i = 0; i < images.length; i++) {
                images[i].onmouseover = showAnswer;
            }
        };

        function showAnswer(eventObj) {
            var image = eventObj.target;
            var name = image.id;
            name = name + ".jpg";
            image.src = name;
            setTimeout(reblur, 2000, image.id);
        }

        function reblur(id) {
            var image = document.getElementById(id);
            var name = id + "blury.jpg";
            image.src = name;

        }
    </script>
</head>
